{% extends "template.html" %}
{% block title %}{{ results }}{% endblock title%}

{% block content %}
<div class="vertical-middle">
    <h1>{{ results }}</h1>
    <p>
        {% for line in show_results %}
            {{line}}<br>
        {% endfor %}
    </p>
    <div class="middle">
        <a class="pure-button custom-restricted-width" href="{{ url_for('index') }}">{{ back_button }}</a>
    </div>
</div>
{% endblock %}
