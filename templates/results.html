{% extends "template.html" %}
{% block title %}{{ results }}{% endblock title%}

{% block content %}
<div class="vertical-middle upper">
    <h1>{{ results }}</h1>
    <p>{{ end_of_experiment }}</p>
    <p>
        {% for line in show_results %}
            {{line}}<br>
        {% endfor %}
    </p>
    <div class="middle">
        <h2>{{ your_image }}</h2>
        <div class="result-image small" id="image-show"></div>
        <h2>{{ literature_image }}</h2>
        <div class="result-image small">
            <img src="{{ url_for('static', filename='img/literature.png') }}" alt="results">
        </div>

        <a class="pure-button custom-restricted-width more-bottom" href="{{ url_for('index') }}">{{ back_button }}</a>
    </div>
</div>
{% endblock %}
